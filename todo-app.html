<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <script src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    </head>
    <body>
        <div id="root">

        </div>
        <script type="text/babel">
            let rootHandle = document.getElementById('root');

            class Todo extends React.Component {
                constructor(props){
                    super(props);
                    this.state = {
                        title: '', 
                        tasks : []
                    }
                }

                handleSubmit(e) {
                    e.preventDefault();
                    let task = e.target[0].value;
                    console.log(task);
                    this.setState(prevState => ({
                        tasks: prevState.tasks.concat([task]),
                        title: ''                
                        }))
                }

                noTasks(){
                    return <span> NO Tasks Found </span>
                }

                taskTitle() {
                    console.log(this.state);
                    return <span> Total Tasks - { this.state.tasks.length } </span>
                }

                handleChange(e){
                    e.persist(); 
                    console.dir(e.target.value);
                    this.setState(prevState => ({
                        title: e.target.value
                    }))
                   
                }

                render() {
                    return (
                        <div>
                            <h2>Listing Tasks - {this.state.tasks.length} </h2>
                            <ul>
                                { this.state.tasks.map((task,index) => <li key={index}> { task }</li>)}
                            </ul>
                            <form onSubmit={this.handleSubmit.bind(this)}> 
                            <input type="text" value={this.state.title} onChange={this.handleChange.bind(this)} name="task"/>
                            <input type="submit" value="Add To Task"/> 
                            </form>
                        </div>
                    )
                }
            }
            
            ReactDOM.render(<Todo/>, rootHandle)
        </script>
    </body>
</html>
