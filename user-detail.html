<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <script src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    </head>
    <body>
        <div id="root">

        </div>
        <script type="text/babel">
            let rootHandle = document.getElementById('root');
            let data = [{name: "user1", email: "user1@gmail.com", number: "123456"}, {name: "user2", email: "user2@gmail.com", number: "9876543"}, {name: "user3", email: "user3@gmail.com", number: "0987645678"}];

            function UserDetailComponent(props) {
                return (
                    <li> {props.name} - { props.email} - { props.number } </li>
                )
            }

            function UserComponent(props) {
                return (
                    <div>
                        <h2> listing users - {props.users.length} </h2>
                        <ul> 
                            { props.users.map((user, index) => 
                                <UserDetailComponent name={user.name} email={user.email} number={user.number} />)}
                        </ul>
                    </div>
                )
            }
            
            ReactDOM.render(<UserComponent users={data}/>, rootHandle);

        </script>
    </body>
</html>
