<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <script src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    </head>
    <body>
        <div id="root">

        </div>
        <script type="text/babel">
            let rootHandle = document.getElementById('root');

            class Calc extends React.Component {
                constructor (props){
                    super(props);
                    this.state = {
                        result: 0
                    }                    
                }

                catchInput1(e) {
                    this.a = e.target.value;
                }
                catchInput2(e) {
                    this.b = e.target.value;
                }

                add() {
                    let val_a = parseInt(this.a);
                    let val_b = parseInt(this.b);
                    let sum = val_a + val_b;
                    return sum;
                }

                subtract() {
                    let val_a = parseInt(this.a);
                    let val_b = parseInt(this.b);
                    let difference = val_a - val_b;
                    return difference;
                }

                divide() {
                    let val_a = parseInt(this.a);
                    let val_b = parseInt(this.b);
                    let quotient = val_a / val_b;
                    return  quotient;
                }

                multiply() {
                    let val_a = parseInt(this.a);
                    let val_b = parseInt(this.b);
                    let product = val_a + val_b;
                    return product;
                }

                handleClickAdd() {
                    this.setState({
                        result: this.add()
                    })
                }

                handleClickSubtract() {
                    this.setState({
                        result: this.subtract()
                    })
                }

                handleClickDivide() {
                    this.setState({
                        result: this.divide()
                    })
                }

                handleClickMultiply() {
                    this.setState({
                        result: this.multiply()
                    })
                }

                handleClickReset() {
                    this.setState({
                        result: 0
                    })
                }
                    
                render() {
                    return (
                        <div>
                            <h2> { this.state.result } </h2>
                            <input type="number" onChange={this.catchInput1.bind(this)}/>
                            <input type="number" onChange={this.catchInput2.bind(this)}/><br/><br/>
                            <button onClick={this.handleClickAdd.bind(this)}> add </button><br/><br/>
                            <button onClick={this.handleClickSubtract.bind(this)}> subtract </button><br/><br/>
                            <button onClick={this.handleClickDivide.bind(this)}> divide </button><br/><br/>
                            <button onClick={this.handleClickMultiply.bind(this)}> multiply </button><br/><br/>
                            <button onClick={this.handleClickReset.bind(this)}> reset </button>
                        </div>
                    )    
                }
            }
            
            class App extends React.Component {
                render() {
                    return (
                        <div> 
                            <Calc />
                        </div>
                    )
                }
            }


            ReactDOM.render(<App/>, rootHandle);    

        </script>
    </body>
</html>
