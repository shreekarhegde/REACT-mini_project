<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <script src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    </head>
    <body>
        <div id="root">

        </div>
        <script type="text/babel">
            let rootHandle = document.getElementById('root');

            class Calc extends React.Component {
                constructor (props) {
                    super(props);
                    this.state = {
                        sumResult: ``,
                        productResult: ``
                    }
                }

                 add(){
                    let sum = 0;
                    sum = this.props.a + this.props.b;
                    return sum;
                }

                subtract() {
                    let difference = 0;
                    difference = this.props.a + this.props.b;
                    return difference;
                }

                divide() {
                    let quotient = 0;
                    quotient = this.props.a / this.props.b;
                    return quotient;
                }

                multiply() {
                    let product = 0;
                    product = this.props.a * this.props.b;
                    return product;
                }

                 //event handlers
                 handleClickAdd() {
                    this.setState({
                        sumResult: this.add() 
                    });
                }

                handleClickMultiply() {
                    this.setState({
                        productResult: this.multiply()
                    });
                }

                render() {
                    return (
                        <div>
                            <h2>{ this.props.a } { this.props.b } </h2>
                            <h2> sum = {this.state.sumResult} </h2>
                            <button onClick={this.handleClickAdd.bind(this)}> add </button>
                            <h2> product = {this.state.productResult} </h2>
                            <button onClick={this.handleClickMultiply.bind(this)}> multiply </button>
                        </div>
                    )
                }               
            }  

           
            class App extends React.Component {
                render() {
                    return (
                        <div>
                            <Calc a={1} b={2}/>
                            <Calc a={2} b={2}/>
                        </div>
                    )
                }
            }   

            ReactDOM.render(<App/>, rootHandle);    

        </script>
    </body>
</html>
